<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Detection - Predict</title>

    <!-- AOS CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='aos/aos.css') }}">
    <script src="{{ url_for('static', filename='aos/aos.js') }}"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #5A5A5A;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-control {
            padding: 10px;
            font-size: 1.2rem;
        }

        .btn {
            font-size: 1.2rem;
            padding: 12px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #d14f3a;
        }

        .result {
            text-align: center;
            margin-top: 30px;
        }

        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .result p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* ðŸ”„ Loader Styling */
        #loader {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container" data-aos="fade-up" data-aos-duration="1200">
        <h2>Upload an Image for Animal Detection</h2>
        <form id="predictForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageInput">Select Image</label>
                <input type="file" class="form-control" id="imageInput" name="image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="modelSelect">Choose Model for Prediction:</label>
                <select class="form-control" id="modelSelect" name="model" required>
                    <option value="inceptionv3">InceptionV3</option>
                    <option value="vgg19">VGG19</option>
                    <option value="densenet">DenseNet</option>
                    <option value="all">All Models</option>
                </select>
            </div>

            <button type="submit" class="btn" id="submitBtn">Upload and Predict</button>
        </form>

        <!-- ðŸ”„ Loader Section -->
        <div id="loader" data-aos="fade-up">
            <div class="spinner-border text-warning" role="status" style="width: 3rem; height: 3rem;">
                <span class="sr-only">Loading...</span>
            </div>
            <p style="margin-top: 10px;">Processing prediction, please wait...</p>
        </div>

        <!-- âœ… Prediction Result -->
        <div class="result" id="result" style="display: none;">
            <img id="resultImage" src="" alt="Result Image">
            <p id="predictionText"></p>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        AOS.init();

        document.getElementById("predictForm").onsubmit = async function (event) {
            event.preventDefault();

            const imageFile = document.getElementById("imageInput").files[0];
            if (!imageFile) {
                alert("Please select an image file.");
                return;
            }

            const formData = new FormData();
            formData.append("image", imageFile);
            formData.append("model", document.getElementById("modelSelect").value);

            // Show loader and hide previous result
            document.getElementById("loader").style.display = "block";
            document.getElementById("result").style.display = "none";

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();

                    document.getElementById("resultImage").src = result.image_url;

                    let predictionText = "";
                    if (typeof result.prediction === 'object') {
                        predictionText = Object.entries(result.prediction)
                            .map(([model, label]) => `${model.toUpperCase()}: ${label}`)
                            .join(', ');
                    } else {
                        predictionText = result.prediction;
                    }

                    document.getElementById("predictionText").textContent = `Predicted Animal: ${predictionText}`;
                    document.getElementById("result").style.display = "block";
                } else {
                    alert("Prediction failed. Please try again.");
                }
            } catch (error) {
                console.error("Prediction Error:", error);
                alert("An error occurred during prediction.");
            } finally {
                document.getElementById("loader").style.display = "none";
            }
        };
    </script>

</body>
</html>
